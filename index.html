<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebulon</title>
  <link rel="icon" type="image/x-icon" href="imgs/logo.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    /* Top Bar */
    header {
      background-color: #04a9ec;
      height: 6vh;
      padding: 0 1.5vw;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Clickable Left Section */
    .left-section {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    header img {
      height: 3.5vh;
      margin-right: 0.8vw;
    }

    header h1 {
      font-size: 1.5vw;
      color: white;
      margin: 0;
    }

    /* Discord Icon */
    .discord-icon {
      height: 3.8vh;
      cursor: pointer;
      transition: opacity 0.3s ease;
      margin-right: 3vw;
    }

    .discord-icon:hover {
      opacity: 0.7;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #main-title {
      font-size: 5vw;
      font-weight: bold;
      color: #04a9ec;
    }

    #sub-title {
      font-size: 2.5vw;
      margin-top: 20px;
      color: #999;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    /* Scroll Indicator */
    #scroll-indicator {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5vw;
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 5;
    }

    .content {
      padding: 80px 10px;
      text-align: center;
    }

    /* How to Whitelist Section */
    .how-to-whitelist {
      background-color: #2d2d2d;
      color: white;
      padding: 30px;
      border-radius: 1vw;
      width: 70vw;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      border: 2px solid transparent;
    }

    .how-to-whitelist:hover {
      background-color: #04a9ec;
      border-color: white;
      transform: scale(1.05);
    }

    .how-to-whitelist h2 {
      font-size: 2.5vw;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .how-to-whitelist p {
      font-size: 1.5vw;
      margin: 10px 0;
    }

    /* Online Players Bar */
    .online-players-bar {
      background-color: #2a2a2a;
      color: #ccc;
      height: 3vh;
      font-size: 1vw;
      text-align: center;
      line-height: 3vh;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #222;
      z-index: 10;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header>
    <div class="left-section" onclick="window.location.href='index.html'">
      <img src="imgs/logo.ico" alt="Nebulon Logo">
      <h1>Nebulon</h1>
    </div>
    <img src="imgs/discord.png" alt="Discord" class="discord-icon" onclick="window.open('https://discord.gg/cCwkq2sqXS', '_blank')">
  </header>

  <div class="hero">
    <div id="main-title">Nebulon</div>
    <div id="sub-title">The highest quality Astroneer Dedicated Server</div>
  </div>

  <!-- Scroll Indicator -->
  <div id="scroll-indicator">Scroll â†“</div>

  <div class="content">
    <!-- How to Whitelist Section -->
    <div class="how-to-whitelist" onclick="window.location.href='/whitelist.html'">
      <h2>How to Whitelist</h2>
      <p>Click here to whitelist your account and join the Nebulon server.</p>
    </div>
  </div>

  <!-- Online Players Bar -->
  <div class="online-players-bar" id="online-players">
    Online Players: Loading...
  </div>

  <script>
    async function updateOnlinePlayers() {
      try {
        const response = await fetch('https://nebulon-backend.tbone-unity.workers.dev');
        const data = await response.json();
  
        if (data) {
          if (data.onlinePlayers === -1 && data.maxPlayers === -1) {
            document.getElementById('online-players').textContent = 'Server is experiencing issues';
          } else {
            document.getElementById('online-players').textContent =
              `Online Players: ${data.onlinePlayers} / ${data.maxPlayers}`;
          }
        } else {
          throw new Error('No data received');
        }
      } catch (error) {
        document.getElementById('online-players').textContent =
          'Online Players: Error fetching data';
      }
    }
  
    updateOnlinePlayers();
    setInterval(updateOnlinePlayers, 30000);
  
    window.scrollTo(0, 0);
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
  
    let hasRevealedText = false;
  
    window.addEventListener('wheel', (event) => {
      if (!hasRevealedText) {
        event.preventDefault();
        const subTitle = document.getElementById('sub-title');
        subTitle.style.opacity = "1";
        subTitle.style.transform = "translateY(0)";
        
        const scrollIndicator = document.getElementById('scroll-indicator');
        if (scrollIndicator) {
          scrollIndicator.style.opacity = "0";
        }
        
        document.body.style.overflow = "auto";
        hasRevealedText = true;
      }
    }, { passive: false });
  </script>
</body>
</html>
