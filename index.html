<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebulon Server Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    /* Smaller top bar */
    header {
      background-color: #04a9ec;
      height: 6vh;
      padding: 0 1.5vw;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    header img {
      height: 4vh;
      margin-right: 1vw;
    }

    header h1 {
      color: white;
      font-size: 2vw;
      margin: 0;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #main-title {
      font-size: 5vw;
      font-weight: bold;
      color: #04a9ec;
    }

    #sub-title {
      font-size: 2.5vw;
      margin-top: 20px;
      color: #999;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .content {
      padding: 80px 10px;
      text-align: center;
    }

    /* Adjusted how-to-whitelist section above server stats */
    .how-to-whitelist {
      background-color: #333;
      color: #fff;
      padding: 40px;
      margin-top: 50px;
      border-radius: 1vw;
      width: 70vw;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .how-to-whitelist:hover {
      background-color: #04a9ec;
    }

    .how-to-whitelist h2 {
      font-size: 3vw;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .how-to-whitelist p {
      font-size: 1.5vw;
      margin: 10px 0;
    }

    /* Adjusted server status box at the bottom */
    .status {
      background-color: #333;
      padding: 1.5vh;
      border-radius: 0.8vw;
      width: 30vw;
      height: 15vh;
      max-width: 400px;
      max-height: 180px;
      margin: 40px auto 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: fixed;
      bottom: 20px; /* Position the server stats at the bottom */
      left: 50%;
      transform: translateX(-50%);
    }

    /* Adjusted server status text */
    .status h2 {
      font-size: 1.8vw;
      margin-bottom: 5px;
    }

    .status p {
      margin: 5px 0;
      font-size: 1.4vw;
      line-height: 1.2em;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Top Bar with Clickable Logo -->
  <header onclick="window.location.href='index.html'">
    <img src="imgs/logo.ico" alt="Nebulon Logo">
    <h1>Nebulon</h1>
  </header>

  <div class="hero">
    <div id="main-title">Nebulon</div>
    <div id="sub-title">The highest quality Astroneer Dedicated Server</div>
  </div>

  <div class="content">
    <!-- How to Whitelist Section above server stats -->
    <div class="how-to-whitelist" onclick="window.location.href='/whitelist.html'">
      <h2>How to Whitelist</h2>
      <p>Click here to find out how to whitelist your account for the Nebulon server.</p>
    </div>
  </div>

  <!-- Server Status Box at the Bottom -->
  <div class="status">
    <h2>Server Status</h2>
    <div id="status">Loading...</div>
  </div>

  <script>
    // Ensure the page loads at the top
    window.scrollTo(0, 0);
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }

    let hasRevealedText = false;

    async function fetchServerStatus() {
      try {
        const response = await fetch('https://nebulon-backend.tbone-unity.workers.dev');
        const data = await response.json();

        if (data) {
          document.getElementById('status').innerHTML = `
            <p>Online Players: ${data.onlinePlayers}</p>
            <p>Max Players: ${data.maxPlayers}</p>
          `;
        } else {
          throw new Error('No data received');
        }
      } catch (error) {
        document.getElementById('status').innerHTML = 'Error fetching server status: ' + error.message;
      }
    }

    fetchServerStatus();

    window.addEventListener('wheel', (event) => {
      if (!hasRevealedText) {
        event.preventDefault(); // Prevent default scroll on first scroll attempt
        const subTitle = document.getElementById('sub-title');
        subTitle.style.opacity = "1";
        subTitle.style.transform = "translateY(0)";
        
        // Enable scrolling immediately after revealing text
        document.body.style.overflow = "auto";
        hasRevealedText = true;
      }
    }, { passive: false });
  </script>
</body>
</html>
